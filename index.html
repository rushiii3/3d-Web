<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
   <style>
    *{
        padding: 0%;
        margin: 0%;
    }
   </style>
</head>
<body>
    <model-viewer camera-orbit="-90deg 0deg 1000m"  style="height:100vh;width: 100%;"  poster="image.png"   alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="https://prod.spline.design/D8MgKLHFw5wT3roO/scene.splinecode"  shadow-intensity="1" touch-action="pan-y"></model-viewer>
   
     <script>
        (() => {
          const modelViewer = document.querySelector('#orbit-demo');
          const orbitCycle = [
            '45deg 55deg 4m',
            '-60deg 110deg 2m',
            modelViewer.cameraOrbit
          ];
        
          setInterval(() => {
            const currentOrbitIndex = orbitCycle.indexOf(modelViewer.cameraOrbit);
            modelViewer.cameraOrbit =
                orbitCycle[(currentOrbitIndex + 1) % orbitCycle.length];
          }, 3000);
        })();
        </script> 
</body>
</html>
